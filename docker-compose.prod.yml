# ============================================================================
# AeroCommand – Production Stack
# Usage: docker compose -f docker-compose.prod.yml up -d
# ============================================================================
name: aerocommand-prod

services:
  # ── Databases ──
  postgres:
    image: postgres:16-alpine
    container_name: aero-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits: { cpus: "2", memory: 2G }
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7
    container_name: aero-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db
    deploy:
      resources:
        limits: { cpus: "2", memory: 2G }
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aero-redis
    restart: always
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits: { cpus: "1", memory: 512M }
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  emqx:
    image: emqx/emqx:5.5
    container_name: aero-emqx
    restart: always
    environment:
      EMQX_NAME: aerocommand
      EMQX_HOST: 127.0.0.1
    ports:
      - "1883:1883"
      - "8883:8883"
      - "8083:8083"
    volumes:
      - emqx_data:/opt/emqx/data
      - ./infra/emqx/emqx.conf:/opt/emqx/etc/emqx.conf:ro
      - ./infra/certs:/opt/emqx/etc/certs:ro
    deploy:
      resources:
        limits: { cpus: "2", memory: 1G }
    healthcheck:
      test: ["CMD", "emqx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API (production workers) ──
  api-server:
    image: ${REGISTRY:-ghcr.io/aerocommand}/api-server:${TAG:-latest}
    container_name: aero-api
    restart: always
    environment:
      ENVIRONMENT: production
      DEBUG: "false"
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      MONGO_HOST: mongo
      MONGO_USER: ${MONGO_USER}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      MQTT_BROKER_HOST: emqx
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      SEED_OWNER_ENABLED: ${SEED_OWNER_ENABLED:-false}
      OWNER_EMAIL: ${OWNER_EMAIL:-owner@makerskills.com}
      OWNER_PASSWORD: ${OWNER_PASSWORD:-change_me_owner_password}
      OWNER_NAME: ${OWNER_NAME:-Platform Owner}
      OWNER_CREATE_ORG: ${OWNER_CREATE_ORG:-false}
      OWNER_ORG_NAME: ${OWNER_ORG_NAME:-AeroCommand HQ}
      OWNER_ORG_SLUG: ${OWNER_ORG_SLUG:-aerocommand}

      # Password recovery request email (server-side SMTP)
      SUPPORT_EMAIL: ${SUPPORT_EMAIL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_USE_STARTTLS: ${SMTP_USE_STARTTLS:-true}
      SMTP_USE_SSL: ${SMTP_USE_SSL:-false}
    ports:
      - "8000:8000"
    depends_on:
      postgres: { condition: service_healthy }
      mongo:    { condition: service_healthy }
      redis:    { condition: service_healthy }
      emqx:     { condition: service_healthy }
    deploy:
      replicas: 2
      resources:
        limits: { cpus: "2", memory: 1G }
    command: >
      uvicorn backend.services.gateway.main:app
      --host 0.0.0.0 --port 8000 --workers 4
      --log-level warning

  # ── Dashboard (nginx serving built SPA) ──
  dashboard:
    image: ${REGISTRY:-ghcr.io/aerocommand}/dashboard:${TAG:-latest}
    container_name: aero-dashboard
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api-server
    deploy:
      resources:
        limits: { cpus: "0.5", memory: 128M }

volumes:
  pg_data:
  mongo_data:
  redis_data:
  emqx_data:

networks:
  default:
    name: aerocommand-network

