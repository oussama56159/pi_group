apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  labels:
    {{- include "aerocommand.labels" . | nindent 4 }}
    app: api-server
spec:
  replicas: {{ .Values.apiServer.replicaCount }}
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
        {{- include "aerocommand.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: api-server
          image: {{ .Values.apiServer.image.repository }}:{{ .Values.apiServer.image.tag }}
          imagePullPolicy: {{ .Values.apiServer.image.pullPolicy }}
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: aerocommand-config
            - secretRef:
                name: aerocommand-secrets
          resources:
            {{- toYaml .Values.apiServer.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-server-svc
  labels:
    {{- include "aerocommand.labels" . | nindent 4 }}
spec:
  selector:
    app: api-server
  ports:
    - port: {{ .Values.apiServer.service.port }}
      targetPort: 8000
      protocol: TCP
  type: {{ .Values.apiServer.service.type }}
{{- if .Values.apiServer.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-server-hpa
  labels:
    {{- include "aerocommand.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-server
  minReplicas: {{ .Values.apiServer.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.apiServer.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.apiServer.autoscaling.targetCPUUtilization }}
{{- end }}
