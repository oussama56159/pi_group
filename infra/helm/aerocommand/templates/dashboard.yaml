apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  labels:
    {{- include "aerocommand.labels" . | nindent 4 }}
    app: dashboard
spec:
  replicas: {{ .Values.dashboard.replicaCount }}
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        {{- include "aerocommand.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: dashboard
          image: {{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag }}
          imagePullPolicy: {{ .Values.dashboard.image.pullPolicy }}
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-svc
  labels:
    {{- include "aerocommand.labels" . | nindent 4 }}
spec:
  selector:
    app: dashboard
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: 80
      protocol: TCP
  type: {{ .Values.dashboard.service.type }}
