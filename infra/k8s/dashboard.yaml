apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: aerocommand
  labels:
    app: dashboard
    app.kubernetes.io/part-of: aerocommand
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/aerocommand/dashboard:latest
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-svc
  namespace: aerocommand
spec:
  selector:
    app: dashboard
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP

