apiVersion: v1
kind: ServiceAccount
metadata:
  name: aerocommand-sa
  namespace: aerocommand
  labels:
    app.kubernetes.io/part-of: aerocommand
---
# ── Ingress – routes external traffic to dashboard and API ──
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aerocommand-ingress
  namespace: aerocommand
  labels:
    app.kubernetes.io/part-of: aerocommand
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: api-server-svc
    nginx.ingress.kubernetes.io/enable-websocket: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "5"
    # SSL redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - app.aerocommand.io
        - api.aerocommand.io
      secretName: aerocommand-tls
  rules:
    # Dashboard UI
    - host: app.aerocommand.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard-svc
                port:
                  number: 80
    # API + WebSocket
    - host: api.aerocommand.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-server-svc
                port:
                  number: 8000
---
# ── Network Policy – restrict inter-pod traffic ──
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-server-network
  namespace: aerocommand
spec:
  podSelector:
    matchLabels:
      app: api-server
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - port: 8000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
        - podSelector:
            matchLabels:
              app: mongo
        - podSelector:
            matchLabels:
              app: redis
        - podSelector:
            matchLabels:
              app: emqx
      ports:
        - port: 5432
        - port: 27017
        - port: 6379
        - port: 1883
    - to:   # DNS resolution
        - namespaceSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP

