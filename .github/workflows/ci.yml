name: CI – Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ── Shared Library Checks ──
  shared-python-lint:
    name: Shared Python – Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Ruff
        run: |
          pip install --upgrade pip
          pip install ruff

      - name: Lint with Ruff
        run: ruff check shared_python/src/ --output-format=github

  edge-agent-lint:
    name: Edge Agent – Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Ruff
        run: |
          pip install --upgrade pip
          pip install ruff

      - name: Lint with Ruff
        run: ruff check edge-agent/src/ --output-format=github

  # ── Backend Tests ──
  backend-test:
    name: Backend – Lint & Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: aerocommand_test
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s --health-timeout=5s --health-retries=5
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s --health-timeout=5s --health-retries=5
      mongo:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
        ports: ["27017:27017"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff pytest pytest-asyncio pytest-cov httpx
          pip install fastapi[standard] uvicorn sqlalchemy[asyncio] asyncpg \
            pydantic pydantic-settings python-jose[cryptography] passlib[bcrypt] \
            motor redis[hiredis] aiomqtt httpx python-multipart orjson alembic

      - name: Lint with Ruff
        run: ruff check backend/ --output-format=github

      - name: Run tests
        env:
          ENVIRONMENT: testing
          POSTGRES_HOST: localhost
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: aerocommand_test
          MONGO_HOST: localhost
          MONGO_USER: test
          MONGO_PASSWORD: test
          REDIS_HOST: localhost
          JWT_SECRET_KEY: test_secret_key
        run: pytest backend/ -v --cov=backend --cov-report=xml

      - name: Upload coverage
        if: github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: backend

  # ── Frontend Tests ──
  frontend-test:
    name: Frontend – Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Lint
        working-directory: dashboard
        run: npx eslint src/ --max-warnings=0

      - name: Build
        working-directory: dashboard
        run: npm run build

  # ── Docker Build ──
  docker-build:
    name: Docker – Build Images
    runs-on: ubuntu-latest
    needs: [shared-python-lint, edge-agent-lint, backend-test, frontend-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    strategy:
      matrix:
        include:
          - context: ./backend
            dockerfile: ./backend/Dockerfile
            image: api-server
          - context: ./dashboard
            dockerfile: ./dashboard/Dockerfile
            image: dashboard
          - context: .
            dockerfile: edge-agent/Dockerfile
            image: edge-agent
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

